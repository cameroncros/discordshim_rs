[package]
name = "discordshim"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
serenity = "0.11"
tokio = { version = "1.21.2", features = ["macros", "rt-multi-thread"] }
prost = "0.11"
futures = "0.3"
byteorder = "1.4.3"

[dependencies.async-std]
version = "1.6"
features = ["attributes"]

[build-dependencies]
prost-build = { version = "0.11.9" }
